<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="/" method="get">
        <span>Personal details</span><br>
        <label for="sal">Salutation</label><br>
        <select name="Salutation" id="sal">
            <option value="none">--None--</option>
            <option value="mr">Mr.</option>
            <option value="mrs">Mrs.</option>
        </select>
        <br><br>
        <label for="Fname">First Name:</label>
        <input type="text" name="FirstName" id="Fname" placeholder="abcd">
        <br><br>
        <label for="Lname">Last Name:</label>
        <input type="text" name="LastName" id="Lname" placeholder="abcd">
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender">
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="gender">
        <label for="gender">Female</label>
        <br><br>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="Email" placeholder="abc@gmail.com">
        <br><br>
        <label for="dob">Date of birth:</label>
        <input type="date" name="dob" id="dob">
        <br><br>
        <label for="address">Address:</label><br>
        <textarea name="address" id="address" cols="30" rows="5"></textarea>
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
